<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
  
<div id="main">
    <h1>Easy Math</h1>
    <p id="score">0</p>
    <p id="level">0</p>
    <div id="time">Time </div>
    <div id="calculation"></div>
    <div id="result"></div>
    <div id="clickArea">
        <button id="true" onclick="check(this.id)"><i class="fa fa-check"></i></button>
        <button id="false" onclick="check(this.id)"><i class="fa fa-close"></i></button>
        <audio id="correct" src="https://easymath.netlify.app/correct.mp3"></audio>
        <audio id="wrong" src="https://easymath.netlify.app/wrong.mp3"></audio>
    </div>
</div>
<script src="./script.js"></script>
</body>
