<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>
<body>
    <h1>Practice 2</h1>
    <p>Nhập vào chiều dài, chiều rộng của hình chữ nhật. In ra chu vi, diện tích</p>
    <script>
        let a = parseInt(prompt("Nhập chiều dài: "));
        let b = parseInt(prompt("Nhập vào chiều rộng: "));
        let chuvi = (a + b) * 2;
        let dientich = a * b;
        alert(`Chu vi là: ${chuvi}` );
        alert("Diện tích là: " + dientich);
    </script>
</body>
</html>
