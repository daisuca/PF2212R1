<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat City ID Registration</h1>
    <form action="">
        <label for="">Name:</label>
        <input type="text">
        <br>
        <label for="">Age</label>
        <input type="number">
        <br>
        <label for="">Gender</label>
        <br>
        <input type="radio" id="Male" name="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Male" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Male" name="Male" value="Other">
        <label for="Other">Other</label>
        <br>
        <label for="">Fur Color</label>
        <br>
        <input type="radio" id="Color" name="Color" value="Den">
        <label for="Den">Den</label>
        <input type="radio" id="Color" name="Color" value="2">
        <label for="2">Trang</label>
        <input type="radio" id="Color" name="Color" value="3">
        <label for="3">Vang</label>
        <br>
        <label for="">Cat loves to</label>
        <br>
        <input type="checkbox" id="s" name="s" aria-value="s">
        <label for="s">Eat</label>
        <input type="checkbox" id="d" name="d" value="d">
        <label for="d">Drink Milk</label>
        <input type="checkbox" id="c" name="c" value="c">
        <label for="3">Sleep</label>
        <br>
        <label for="">Cat Heats</label>
        <br>
        <input type="checkbox" id="z" name="z" aria-value="z">
        <label for="z">Bath</label>
        <input type="checkbox" id="Hug" name="Hug" value="Hug">
        <label for="Hug">Hug</label>
        <input type="checkbox" id="5" name="5" value="5">
        <label for="3">Other cat</label>
</body>

</html>
